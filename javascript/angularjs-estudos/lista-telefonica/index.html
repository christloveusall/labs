<!DOCTYPE html>
<html ng-app="listaTelefonica">

<head>
  <meta charset="utf-8">
  <title>Ol√° mundo</title>
  <script src="lib/angular.min.js"></script>
  <link href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />
  <style media="screen">
    .jumbotron {
      width: 400px;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      margin-top: 20px;
    }
  </style>

  <script>
    angular.module("listaTelefonica", []);
    angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope) {
      $scope.projeto = "Lista Telefonica";
      $scope.contatos = [
        {nome: "Pedro", telefone: "3330-3033"},
        {nome: "Ana", telefone: "9430-1033"},
        {nome: "Maria", telefone: "3311-3053"}
      ];
    })
  </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
  <div class="jumbotron">
    <h4>{{projeto}}</h4>
    <table>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
      </tr>
      <tr ng-repeat="contato in contatos">
        <td>{{contatos.nome}}</td>
        <td>{{contatos.telefone}}</td>
      </tr>
    </table>

  </div>
</body>

</html>
