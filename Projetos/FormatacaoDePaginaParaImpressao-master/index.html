<!-- Obsevacoes sobre o projeto -->

<!-- É importante notar que essa aplicação utilização angularjs e sua configuração ng-include. 
    Aqui é uma pequena simulação de um projeto que estava trabalhando na epoca e tinha como objetivo criar e mostrar um estilo de impressao que se utilizava de angularjs e include de paginas html -->


<html>
<head>
	<title>Exemplo de pagina para impressão</title>
	<link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="stylesheet" type="text/css" href="src/css/print.css">
    <!-- Angular Material CSS -->
    <link href="src/lib/angularjs/md/angular-material.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
</head>
<body ng-app> <!-- start angularjs -->

    <div class="container" layout="row" layout-sm="column">
        <div class="menuEsquerdo no-print" layout="column" flex="20">
            Menu
        </div>

        <div class="pagina" layout="column" flex="60">
            <div class="include print" layout="row">
                <div flex class="sobre" ng-include src="'sobre.html'"></div>
            </div>
        </div>

        <div class="menuDireita no-print" layout="column" flex="20">
            Menu
        </div>
    </div>
    
    <!-- Angular Dependencies -->
    <script src="http://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
    <!-- Angular Dependencies -->
    <script src="src/lib/angularjs/angular.min.js"></script>
    <script src="src/lib/angularjs/external-lib/angular-messages.min.js"></script>
    <script src="src/lib/angularjs/external-lib/angular-ui-mask.min.js"></script>
    <script src="src/lib/angularjs/external-lib/angular-ui-router.min.js"></script>
    <!-- Angular Material Dependencies -->
    <script src="src/lib/angularjs/md/angular-animate.min.js"></script>
    <script src="src/lib/angularjs/md/angular-aria.min.js"></script>
    <script src="src/lib/angularjs/md/angular-material.min.js"></script>
</body>
</html>
